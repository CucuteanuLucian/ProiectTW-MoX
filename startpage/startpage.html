<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="startpage_styles.css" />
    <title>Mox</title>
  </head>
  <body>
    <div class="top">
      <div class="content">
        <div class="top-bar">
          <div class="logo">
            <img src="../materials/logo2.png" />
          </div>
          <div class="sign-in">
            <button class="sign-in-button">Sign In</button>
          </div>
        </div>
        <div class="middle">
          <h1>
            The best place to come when<br />
            you don't know what to watch!
          </h1>
          <form class="email">
            <input class="email-box" placeholder="Email address" />
            <button class="register-button">Register</button>
          </form>
        </div>
      </div>
    </div>
    <div class="first-pannel">
        <h1>Supporting both <br>Disney + and Netflix!</h1>
        <img src="../materials/1stpannel.png" />
    </div>
    <div class="second-pannel">
      <img src="../materials/colaj.jpg" />
      <div class="second-pannel-text"><h1>Huge library of classics!</h1>
      <h3>Never run out of things to watch!</h3></div>
      
      
  </div>
  <div class="third-pannel">
    <img src="../materials/recommendations.png" />
    <div class="third-pannel-text">
      <h1>Recommendations and<br> reviews, all in one place!</h1>
      <h3>Easily choose what's best for you!</h3></div>
    </div>
    
</div>
  </body>
</html>
